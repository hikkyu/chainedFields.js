	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <body>

	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>

		</div>
	  </div>
	</div>

	<div class="container">

	  <h1>Concatenate your fields as you want!</h1>
	  <p>Based on the max-length, chainedFields.js go automatically to the next one.</p>
	  
	  <form method="post" action="javascript:alert('Form is validated');">
	  	<div class="chainedFields">
	  		<input type="text" name="field1" value="" maxlength="5"/>
	  		<input type="text" name="field2" value="" maxlength="7"/>
	  		<input type="text" name="field3" value="" maxlength="3"/>
	  		<input type="text" name="field4" value="" maxlength="5"/>
	  	</div>
	  </form>

	</div> <!-- /container -->

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="jquery.js"></script>
	<script src="chainedFields.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('.chainedFields').chainedFields();
		});
	</script>

  </body>
</html>
